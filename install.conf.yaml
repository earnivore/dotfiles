- clean: ['~']

- create:
    - ~/.config/alacritty
    - ~/.config/sway
    - ~/.config/waybar
    - ~/.config/wofi

- link:
    ~/.gitconfig: gitconfig
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc
    ~/.config/alacritty/alacritty.yml: alacritty.yml
    ~/.config/sway/config: sway-config
    ~/.config/sway/andromeda.jpg: andromeda.jpg
    ~/.config/waybar/config: waybar-config
    ~/.config/waybar/style.css: waybar-style.css
    ~/.config/wofi/style.css: wofi-style.css
    ~/.vimrc: vimrc
    ~/.oh-my-zsh/themes/personal.zsh-theme: personal.zsh-theme
    # Settings location will differ based on platform
    # https://stackoverflow.com/questions/65908987/how-can-i-open-visual-studio-codes-settings-json-file
    ~/.config/Code/User/settings.json: vscode-settings.json
