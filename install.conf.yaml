- clean: ['~']

- create:
    - ~/.config/alacritty
    - ~/.config/Code/User

- link:
    ~/.gitconfig: gitconfig
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc
    ~/.config/alacritty/alacritty.yml: alacritty.yml
    ~/.vimrc: vimrc
    ~/.oh-my-zsh/themes/personal.zsh-theme: personal.zsh-theme
    # Settings location will differ based on platform
    # https://stackoverflow.com/questions/65908987/how-can-i-open-visual-studio-codes-settings-json-file
    ~/.config/Code/User/settings.json: vscode-settings.json
